<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - IT Log Device Manager</title>
    
    <!-- 테마 초기화 스크립트 - CSS 로드 전에 실행 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background-color: rgba(108, 117, 125, 0.1);
            color: #495057;
        }
        
        /* 다크모드 스타일 */
        [data-theme="dark"] {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] body {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] .card {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] .card-header {
            background-color: #0d6efd !important;
            border-color: #333 !important;
            color: #ffffff !important;
        }
        
        [data-theme="dark"] .form-control {
            background-color: #2d2d2d !important;
            border-color: #444 !important;
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] .form-control:focus {
            background-color: #2d2d2d !important;
            border-color: #0d6efd !important;
            color: #e0e0e0 !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
        }
        
        [data-theme="dark"] .form-label {
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] .alert {
            border-color: #444 !important;
        }
        
        [data-theme="dark"] .alert-danger {
            background-color: #5c1e24 !important;
            border-color: #842029 !important;
            color: #f8d7da !important;
        }
        
        [data-theme="dark"] .theme-toggle {
            color: #adb5bd !important;
        }
        
        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(173, 181, 189, 0.1) !important;
            color: #e0e0e0 !important;
        }
        
        [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3, 
        [data-theme="dark"] h4, [data-theme="dark"] h5, [data-theme="dark"] h6 {
            color: #f0f0f0 !important;
        }
    </style>
</head>
<body class="bg-light">
    <!-- body에도 테마 즉시 적용 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <!-- 테마 토글 버튼 -->
    <button class="theme-toggle" onclick="toggleTheme()" title="테마 변경">
        <i id="theme-icon" class="fas fa-sun"></i>
    </button>
    
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-microchip"></i> IT Log Device Manager</h4>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> 로그인
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 테마 관리 스크립트
        function initializeTheme() {
            // 로컬 스토리지에서 테마 설정 로드
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }
        
        function setTheme(theme) {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                body.setAttribute('data-theme', 'dark');
                if (themeIcon) {
                    themeIcon.className = 'fas fa-moon';
                }
            } else {
                document.documentElement.removeAttribute('data-theme');
                body.removeAttribute('data-theme');
                if (themeIcon) {
                    themeIcon.className = 'fas fa-sun';
                }
            }
            
            // 로컬 스토리지에 테마 설정 저장
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // 페이지 로드 시 테마 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });
    </script>
</body>
</html>
